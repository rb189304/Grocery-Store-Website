<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/favicon.png">
    <!--custom js file link-->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
<!-- Registration-form  -->
<div class="Registration-form-container">
    <form action="" id="contactForm">
        <h3>Registration form</h3>
        <input type="name" name="" placeholder="Enter Your Name" id="rname" class="box">
        <input type="email" name="" placeholder="Enter your email" id="remail" class="box">
        <input type="text" name=""  placeholder="Address Line 1" id="addr1" class="box">
        <input type="text" name="" placeholder="Address Line 2" id="addr2" class="box">
        <input type="password" name="" placeholder="Enter your password" id="rpass" class="box">
        <input type="password" name="" placeholder="Confirm your password" id="rcpass" class="box">
        <input style="margin-top: 50px;" type="submit" id="secret2" value="Register Now" class="btn">
    </form>
<!--------------------------------------------------------------------------------------------------------->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="./DatabaseMain.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="js/script.js"></script>

</body></html>
